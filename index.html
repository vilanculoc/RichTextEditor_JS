<head>
    <script src="https://use.fontawesome.com/a5a9773444.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body onload="InitEditable ();">

<nav>
<div id="menus">
     <ul>
         <li id="file"class="nonSelected" onclick="changeSelectedItem(this.id)" >File</li>
         <li id ="home" class="selected" onclick="changeSelectedItem(this.id)">Home</li>
         <li id="insert" class="nonSelected" onclick="changeSelectedItem(this.id)">Insert</li>
     </ul>
 </div>  
</nav> 

<div>
    

<div class="format" style="width: 126px;">
    <button id="undo" onclick="execCmd (this.id);"><i class="fa fa-undo"></i></button>
    <button id="redo" onclick="execCmd (this.id);"><i class="fa fa-repeat"></i></button>
    <button id="save" onclick="mySave();"><i class="fa fa-save"></i></button>

    <br>
    <button id="copy" onclick="execCmd (this.id);"><i class="fa fa-copy"></i></button>
    <button id="cut" onclick="execCmd (this.id);"><i class="fa fa-cut"></i></button>
    <button id="paste" onclick="execCmd (this.id);"><i class="fa fa-paste"></i></button>
    
</div>
    <div class="format">
      <!--Fonte Famile-->
      <select onchange ="execCmdWithArg('fontName', this.value)">
        <option value="Arial">Arial</option>
        <option value="Brush">Brush Script MT</option>
        <option value="comic">comic Scans Ms</option>
        <option value="courier">courier</option>
        <option value="Garamond">Garamond</option>
        <option value="Gorgia">Gorgia</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times">Times New Roman</option>
        <option value="Trebuchet">Trebuchet MS</option>
        <option value="Verdana">Verdana</option>
    </select>

<!--Fonte size-->
<select onchange ="execCmdWithArg('fontSize', this.value)">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
</select>
 <i class="fa fa-font"></i>

    <br>

    <button id="bold" onclick="execCmd(this.id);"><i class="fa fa-bold"></i></button>
    <button id="italic" onclick="execCmd(this.id);"><i class="fa fa-italic"></i></button>
    <button id="underline"  onclick="execCmd (this.id);"><i class="fa fa-underline"></i></button>
    <button id="strikeThrough" onclick="execCmd (this.id);"><i class="fa fa-strikethrough"></i></button>
    <button id="subscript" onclick="execCmd (this.id);"><i class="fa fa-subscript"></i></button>
    <button id="superscript" onclick="execCmd (this.id);"><i class="fa fa-superscript"></i></button>
    </div>

    <div class="format">
    <button id="justifyLeft" onclick="execCmd (this.id);"><i class="fa fa-align-left"></i></button>
    <button id="justifyRight" onclick="execCmd (this.id);"><i class="fa fa-align-right"></i></button>
    <button id="justifyCenter" onclick="execCmd (this.id);"><i class="fa fa-align-center"></i></button>
    <button id="justifyFull" class="separation" onclick="execCmd (this.id);"><i class="fa fa-align-justify"></i></button>
    
    <button id="indent" onclick="execCmd(this.id);"><i class="fa fa-indent"></i></button>
    <button id="outdent" onclick="execCmd(this.id);"><i class="fa fa-dedent"></i></button>
    <button id="insertUnorderedList" onclick="execCmd (this.id);"><i class="fa fa-list-ul"></i></button>
    <button id="insertOrderedList" onclick="execCmd (this.id);"><i class="fa fa-list-ol"></i></button>
    <button id="insertParagraph" onclick="execCmd (this.id);"><i class="fa fa-paragraph"></i></button>

    <br>
    <i class="fa fa-font"></i> color <input type="color" onchange ="execCmdWithArg('foreColor',this.value)"/>
    <i class="fa fa-paint-brush"> mark text</i> <input type="color" onchange ="execCmdWithArg('hiliteColor',this.value)"/>

    </div>
    <div class="format">
    <i class="fa fa-header" aria-hidden="true">eaders </i>
    <select onchange ="execCmdWithArg('formatBlock',this.value)">
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
    </select>

    <button  onclick ="execCmdWithArg('insertImage', prompt('Enter the image url',''))"><i class="fa fa-file-image-o"> Image</i></button>

    <br>
    <button id="insertHorizontalRule" class="separation" onclick="execCmd (this.id);"><i class="fa fa-minus" > </i> Horizontal Rule</button>
    <button id="createlink" onclick ="execCmdWithArg('createlink', prompt('Enter the URL: http:',''))"><i class="fa fa-link"></i></button>
    <button id="unlink" onclick="execCmd (this.id);"><i class="fa fa-unlink"></i></button>
    <button onclick="toggleSource();"><i class="fa fa-code"></i></button>
    </div>
    <div class="format" style="width: 87px; height: 90;">
        <br>
    <button  id="selectAll" onclick="execCmd (this.id);">Select All</button>
    </div>
    
</div>

</div>

<br>
    <iframe id="editorField" style="width: 1010px; height: 500px;"></iframe>
    <p id="test"></p>
</body>
